[tool.ruff]
# Longueur ligne maximale
line-length = 100

# Version Python cible
target-version = "py311"

# Exclure certains dossiers
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    "dist",
    "build",
    "node_modules",
    "TEST_LIVE",
    "docs/archive",
]

[tool.ruff.lint]
# Règles activées
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Règles ignorées
ignore = [
    "E501",  # line too long (géré par formatter)
    "B008",  # do not perform function calls in argument defaults
    "N802",  # function name should be lowercase (pour compatibilité)
    "N803",  # argument name should be lowercase (pour compatibilité)
    "N806",  # variable in function should be lowercase (pour compatibilité)
]

[tool.ruff.format]
# Style de quotes
quote-style = "double"

# Indentation
indent-style = "space"

# Trailing commas
skip-magic-trailing-comma = false

# Fin de ligne
line-ending = "auto"

[tool.pytest.ini_options]
# Configuration pytest
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
norecursedirs = [
    "tests/manual",
    "tests/live",
]
markers = [
    "asyncio: mark test as async",
    "integration: mark test as integration test",
    "system: mark test as system test",
]
asyncio_mode = "auto"
